<div class="container mt-5">
  <ng-container *ngIf="customers | async as customerList; else failureOrLoading">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Customers</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCystomers()">
          <div class="input-group mb-3">
            <input type="text" id="searchInput" formControlName="keyword" class="form-control" placeholder="Enter customer name" />
            <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
          </div>
        </form>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers | async">
              <td>{{ customer.id }}</td>
              <td>{{ customer.name }}</td>
              <td>{{ customer.email }}</td>
              <td>
                <button class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button>
              </td>
              <td>
                <button type="submit" (click)="handleDeleteCustomer(customer)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </ng-container>

  <ng-template #failureOrLoading>
    <ng-container *ngIf="errorMessage; else loading">
      <div class="alert alert-danger">
        <!-- <strong>Error!</strong> Unable to load customers. -->
        {{errorMessage}}
      </div>
    </ng-container>
    <ng-template #loading>
      <div class="alert alert-info">
        <strong>Loading...</strong> Please wait.
      </div>
    </ng-template>
  </ng-template>
</div>
