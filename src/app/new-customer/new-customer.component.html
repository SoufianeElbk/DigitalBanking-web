<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">New Customer</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter customer name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter customer email" />
        </div>
        <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
